
<div class="leadpotTemp">

    <div class="leadTNav">
        <div class="LRefr_Fl">
            <span class="referenceLead">Lead Pot</span>
        </div>
    </div>
	
    <div class="SearchBar_Top">
        <template class="SearchPicker">
            <span class="label">From</span>
            <input type="text" class="InpSearchPicker datePickerFromPot" name="" id="datePickerFromPot" />
            <span class="IconPicker"></span>
        </template>

        <template class="SearchPicker">
            <span class="label">To</span>
            <input type="text" class="InpSearchPicker datePickerToPot" name="" id="datePickerToPot" />
            <span class="IconPicker"></span>
        </template>
        <button class="getData_Btn">Get Data</button>

        <div class="gridTabs">
            <ul>
                <li *ngFor="let potTab of potTabs" class="item"><a class="{{ potTab.selectClass }}">{{ potTab.name }}</a></li>
            </ul>
        </div>
    </div>

	<div class="GridSmarter">
        <div class="StHeader">
            <div class="TrHeader">
                <span *ngFor="let potGridHead of potGridHeads" class="ThHeader">{{ potGridHead.name }}</span>
            </div>
        </div> 
        <div class="HeaderSearch"></div>

        <div class="StBody" id="StBody"></div>

        <div class="tdFoot" style="margin-top: 3px;">
            <span class="pageNum pagingN">&lt;&lt;</span>
            <span class="pageNum currentP SelectedFoot">1</span>
            <span class="pageNum currentP">2</span>
            <span class="pageNum currentP">3</span>
            <span class="pageNum currentP">4</span>
            <span class="pageNum currentP">5</span>
            <span class="pageNum currentP">6</span>
            <span class="pageNum currentP">7</span>
            <span class="pageNum">&gt;&gt;</span>
        </div>
    </div>
    <div class="GridCalendPot">
        <div class="CloseCalend"></div>
        <div class="GridCalendar left" id="GridCalen"><span class="calendDragTitle">Date From :</span></div>
    </div>

</div>
