					<a href=""><i contact></i></a>
					<a href="#products"><i products></i></a>
					<form class="search-web" action="" method="post">
						<input class="form-control sear-am" type="text" name="search" placeholder="Search our Products" />
						<input class="btn-search" type="submit" value="" />
                    </form>
				</div>
			</div>
			<!-- Nav Menu -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					      </div>
					      <div class="modal-body">
					      		<a class="mod-nav" href="index.html"><i nav-arrow-lef></i>Home</a>
					      		<a class="mod-nav" href="">Who are we?<i nav-arrow></i></a>
					      		<a class="mod-nav" href=""><i nav-arrow-lef></i>Where are we?</a>
					      		<a class="mod-nav" href="">See our specials<i nav-arrow></i></a>
					      		<!-- <a class="mod-nav mob-only" href="#products"><i nav-arrow-lef></i>Products</a> -->
					      		<a class="mod-nav mob-only" href="">Contacts<i nav-arrow></i></a>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal"></button>
					      </div>
					    </div>
					  </div>
					</div>
					<!-- End Nav Menu -->
		</header>
 
		<section role="main">

				<div ng-view></div>

		</section>

		<footer role="footconfig">
			<div class="inside-foot">
				<span>{{ privateasm }}</span>
				<div class="socials">
					<a href="https://www.facebook.com/asmfilhos" target="_blank"><img ng-src="{{ facebook }}" /></a>
					<a href="" target="_blank"><img ng-src="{{ linkedin }}"/></a>
				</div>
			</div> 
	</footer>
