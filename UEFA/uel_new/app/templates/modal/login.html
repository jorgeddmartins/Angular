
            <div class="login_container">
                <hgroup>
                    <h1 class="present-txt">{{ logintxt1 }}</h1>
                    <h2 class="present-txt">{{ logintxt2 }}</h2>
                    <h2 class="present-txt">{{ logintxt3 }}</h2>
                </hgroup>
                
                
                <form action="" method="post" class="user-login">
                    <div class="form-group">
                        <input class="log-form" class="form-control" type="email" name="username" placeholder="{{ loginuser }}" />
                    </div>
                    <div class="form-group">
                        <input class="log-form" class="form-control" type="password" name="password" placeholder="{{ loginpassword }}" />
                    </div>
                    
                    <div class="log-desktop">
                        <button class="log-form" type="button" class="btn btn-default" data-toggle="modal" data-target="#update">{{ logint }}</button>
                    <div class="forgot-box"></div>
                    <div class="register-box">
                        <span>{{ newht }}</span>
                        <a href="" class="login-txtdown" data-toggle="modal" data-target="#register">{{ resgistert }}</a>
                        <a href="" class="login-txtdown absright" data-toggle="modal" data-target="#forgot">{{ forgotpss }}</a>
                    </div>
                    </div>
                    <div class="log-mob">
                        <a href="#activation"><button class="log-form" type="button" class="btn btn-default">{{ logint }}</button></a>
                        <div class="forgot-box"></div>
                        <div class="register-box">
                            <span>{{ newht }}</span>
                            <a href="#registration" class="login-txtdown">{{ resgistert }}</a>
                            <a href="#reset" class="login-txtdown absright">{{ forgotpss }}</a>
                        </div>
                    </div>
                </form>
                
                <div class="modal fade" id="forgot" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog reset-modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="resetLabel">{{ respass }}</h4>
                            </div>
                            <div class="modal-body">
                                <p class="modal-form-txt margbtt25">{{ restx }}</p>
                                    <div ng-include="'app/templates/modal/resetform.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog register-modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="registerLabel">{{ resistert }}</h4>
                            </div>
                            <div class="modal-body">
                                
                                    <div ng-include="'app/templates/modal/registrationform.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog register-modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="registerLabel">{{ acticationt }}</h4>
                            </div>
                            <div class="modal-body">
                                    <div ng-include="'app/templates/modal/activationform.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $(document).ready(function () {
                   var mySelect = $('#agencies');
                });
            </script>
